<form [formGroup]="registrationForm" (ngSubmit)="register()">
    <div>
        <h2>Register</h2>

        <mat-form-field>
            <mat-label>Username</mat-label>
            <input matInput formControlName="username" type="text" required/>
            <mat-error *ngIf="registrationForm.get('username')?.hasError('required')">
                Username is required
            </mat-error>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Password</mat-label>
            <input matInput formControlName="password" type="password" required/>
            <mat-error *ngIf="registrationForm.get('password')?.hasError('required')">
                Password is required
            </mat-error>
            <mat-error *ngIf="registrationForm.get('password')?.hasError('minlength')">
                Password must be at least 6 characters
            </mat-error>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Confirm Password</mat-label>
            <input matInput formControlName="confirmPassword" type="password" required/>
            <mat-error *ngIf="registrationForm.get('confirmPassword')?.hasError('required')">
                Please confirm your password
            </mat-error>
            <mat-error *ngIf="registrationForm.hasError('passwordMismatch') && registrationForm.get('confirmPassword')?.touched">
                Passwords do not match
            </mat-error>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Role</mat-label>
            <mat-select formControlName="role" required>
                <mat-option *ngFor="let role of roles" [value]="role">
                    {{ role }}
                </mat-option>
            </mat-select>
            <mat-error *ngIf="registrationForm.get('role')?.hasError('required')">
                Role is required
            </mat-error>
        </mat-form-field>

        <button color="primary" type="submit" mat-raised-button [disabled]="!registrationForm.valid">
            Register
        </button>

        <p>Already have an account? <a href="/login">Login</a></p>
    </div>
</form>
